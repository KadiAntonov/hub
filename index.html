<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-auto">
  <nav class="fixed z-50 hover:bg-white text-white hover:text-black group">
    <div class="flex uppercase mx-40 text-lg font-semibold">
      <div class="pl-12 pt-5 pr-6">
        <img class="w-52 h-10 group-hover:filter group-hover:invert" src="https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img/https://visitsaaremaa.ee/mosaaremaa/wp-content/uploads/2021/06/VSlogo_white_transp-1.png" alt="">
      </div>
      <div class="flex justify-around w-[660px]">
        <a href="" class="hover:border-b-4 border-red-400 p-6">Planeeri</a>
        <a href="" class="hover:border-b-4 border-red-400 p-6">Avasta</a>
        <a href="" class="hover:border-b-4 border-red-400 p-6">Naudi</a>
        <a href="" class="hover:border-b-4 border-red-400 p-6">Viikingite saar</a>
        <a href="" class="hover:border-b-4 border-red-400 p-6">Info</a>
      </div>
      <div class="flex px-8">
        <select name="" id="" class="bg-transparent mr-3">
            <option value="">FI</option>
            <option value="">EN</option>
            <option value="" selected>ET</option>
        </select>
        <img class="h-12 w-12 mt-4 mr-3" src="https://openweathermap.org/img/w/01d.png" alt="">
        <p class="mt-6">12.2
          <p class="text-xs font-normal mt-7 mr-3">°C</p>
        </p>
        <div class="px-5 mt-8">
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#ea5477" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        </div>
      </div>
    </div>
  </nav>
  <header class="z-[-1]">
    <div class="relative h-[75vh] w-full">
      <div class="fixed h-[75vh] w-full">
        <div class="slides hidden">
          <img src="https://visitsaaremaa.ee/wp-content/uploads/2020/12/Saaremaa-sundmused-2021-header-scaled.jpg" alt="" class="object-cover h-[75vh] ">
          <div class="relative left-[200px] bottom-[328px]">
            <p class="text-6xl text-white font-semibold pb-6">Sündmused</p>
            <a href="" class="text-lg text-white">Vaata lisaks →</a>
          </div>
        </div>
        <div class="slides hidden">
          <img src="https://visitsaaremaa.ee/wp-content/uploads/2023/01/3-paivaa-saarenmaallaa-2023-scaled.jpg" alt="" class="object-cover w-full h-[75vh] ">
          <div class="relative left-[200px] bottom-[328px]">
            <p class="text-6xl text-white font-semibold pb-6">Transport</p>
            <a href="" class="text-lg text-white">Vaata lisaks →</a>
          </div>
        </div>
        <div class="slides hidden">
          <img src="https://visitsaaremaa.ee/wp-content/uploads/2020/05/majutuse-header-scaled.jpg" alt="" class="object-cover w-full h-[75vh] ">
          <div class="relative left-[200px] bottom-[328px]">
            <p class="text-6xl text-white font-semibold pb-6">Majutus</p>
            <a href="" class="text-lg text-white">Vaata lisaks →</a>
          </div>
        </div>
        <div class="slides hidden">
          <img src="https://visitsaaremaa.ee/wp-content/uploads/2022/12/Naba-1.jpg" alt="" class="object-cover w-full h-[75vh] ">
          <div class="relative left-[200px] bottom-[328px]">
            <p class="text-6xl text-white font-semibold pb-6">Söök</p>
            <a href="" class="text-lg text-white">Vaata lisaks →</a>
          </div>
        </div>
      </div>
      <div class="text-center">
        <span class="h-[15px] w-[15px] mr-1 bg-[#bbb] rounded-[50%] inline-block" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </header>
  <main class="pt-8 relative bg-white">
    <h1 class="w-[1120px] text-6xl font-semibold pl-[200px] py-7">Avasta Saaremaa</h1>
    <div class="grid grid-cols-2 my-2 w-[1140px] place-self-center">
      <img class="h-[400px] w-[550px] overflow-hidden hover:scale-125 duration-700 rounded-md" src="https://visitsaaremaa.ee/wp-content/uploads/2024/11/hanso-oige.jpg" alt="">
      <img src="logo.png" alt="">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
